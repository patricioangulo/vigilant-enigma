<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="m-4">
    <div class="container">
        <div class="row justify-content-lg-start">
            <div class="col-md-5">
                <diV class="card" style="height: 9rem; ">
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label>Cargar Grabaciones</label>
                            <input required name="files" type="file" accept="audio/wav" multiple class="form-control-file  form-control-sm" ">
                            <button type="submit " class="btn btn-primary m-3 btn-sm ">Cargar</button>
                        </div>
                    </form>
                </diV>

            </div>

            <div class="col-md-5 ">
                <diV class="card " style="height: 9rem; ">
                <div class="m-3 " style="margin-bottom: 0rem!important; "><label>Grabaciones cargadas</label></div>
                    <div class="card-body overflow-auto ">
                        <ul class="list-group list-group-flush ">
                            {% for blob_cloud in blobs_cloud %}
                            <li class="list-group-item " style="font-size: 0.6rem; ">{{ blob_cloud.name }}</li>
                            {% endfor %}
                        </ul>
                    </diV>
                </div>
            </div>
            <div class="col-md-5 ">
                <diV class="card ">
                    <h3>Tama√±o total de los archivos</h3>
                    <h3>{{ ts }}</h3>
                    <h3>{{ tl }}</h3>

                </diV>

            </div>
        </div>



    </div>
</body>



</html>
